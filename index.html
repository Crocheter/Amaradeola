<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(250, 249, 249, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: black;
      }
    </style>
    <title>Amaradeola</title>
</head>
<body style="margin: 0px; overflow: hidden">
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-assets>
        <audio id="mySound" src="./Assets/VN.unknown"></audio>
      </a-assets>

      <a-nft
        type="nft"
        url="./Assets/amaradeola"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-plane
          src="#mySound"
          width="1"
          height="1"
          position="0 0 0"
          rotation="-90 0 0"
          >
        </a-plane>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
