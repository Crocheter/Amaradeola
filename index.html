<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(250, 249, 249, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: black;
      }
    </style>
    <title>Amaradeola</title>
</head>
<body style="margin: 0px; overflow: hidden">
  <div id="loadingOverlay" class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <div id="startOverlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    color: white;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    font-size: 24px;
    text-align: center;
    cursor: pointer;
  ">
    Tap to Start Experience
  </div>


  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-assets>
      <audio id="mySound" src="./Assets/mummy.mp3" preload="auto"></audio>
    </a-assets>

    <a-nft
      id="nftMarker"
      type="nft"
      url="./Assets/amaradeola"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-plane
        src="#mySound"
        width="1"
        height="1"
        position="0 0 0"
        rotation="-90 0 0"
        >
      </a-plane>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
  <img id="audioGif" src="./Assets/playing.gif" alt="Audio Playing"
    style="position: fixed; bottom: 20px; right: 20px; width: 80px; height: 80px; display: none; z-index: 9999;" 
  />
 <script>
  const audio = document.querySelector("#mySound");
  const marker = document.querySelector("#nftMarker");
  const startOverlay = document.getElementById("startOverlay");
  const loadingOverlay = document.getElementById("loadingOverlay");
  const audioGif = document.getElementById("audioGif");

  let userTapped = false;
  let arReady = false;
  let audioPrimed = false;

  function tryInitARAudio() {
    if (userTapped && arReady) {
      // Hide tap screen now that everything is ready
      startOverlay.style.display = "none";

      marker.addEventListener("markerFound", () => {
        console.log("Marker found → playing audio");
        audio.play();
        audioGif.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        console.log("Marker lost → stopping audio");
        audio.pause();
        audio.currentTime = 0;
        audioGif.style.display = "none";
      });
    }
  }

  // AR.js scene is fully loaded
  window.addEventListener("arjs-nft-loaded", () => {
    arReady = true;
    console.log("AR.js is ready");
    loadingOverlay.style.display = "none";
    startOverlay.style.display = "flex"; // Now prompt user to tap
    tryInitARAudio();
  });

  // User taps to allow audio
  startOverlay.addEventListener("click", () => {
    // Prime the audio (required for mobile autoplay)
    if (!audioPrimed) {
      audio.play().then(() => {
        audio.pause();
        audio.currentTime = 0;
        audioPrimed = true;
        console.log("Audio primed");
        userTapped = true;
        tryInitARAudio();
      }).catch((e) => {
        console.warn("Error priming audio:", e);
      });
    }
  });
</script>


</body>
</html>
